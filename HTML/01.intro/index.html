<!-- Ayudamos al navegador a saber que este documento es html -->
<!DOCTYPE html>
<!-- La etiqueta html genera el documento, y le indicamos el idioma de nuestra aplicación -->
<html lang="en">
  <!-- En la etiqueta head insertamos los metadatos y enlaces externos a nuestra aplicación -->
  <head>
    <!--   Charset define el set de caracteres que tiene esta aplicación, desde hace decadas el set de caracteres utilizado por defecto es UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Definimos la escala inicial de viewport y de que manera se va a ajustar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- El titulo de la aplicación -->
    <title>Document</title>
  </head>
  <!-- Dentro de body tendremos todo el contenido visible de nuestra aplicación -->
  <body></body>
</html>
